<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="final" style="display:none ;">
        <h2>you answered all questions </h2>
        <p id="score"></p>
        <h4>
            try again
        </h4>
        <button id="again">again</button>
    </div>
    <div class="quiz" style="display:none">
        <div class="count">
            <p class="current">1</p>
            <p>of</p>
            <p class="total"></p>
        </div>

        <h3 id="questions"></h3>
        
<label id="a1" class="choises"></label>
<label id="a2" class="choises"></label>
<label id="a3" class="choises"></label>
<label id="a4" class="choises"></label>

<button id="next">next</button>

    </div>
    <div class="setting">
        <h2>quiz setting</h2>
        <label for="category">select category</label>
            <select name="" id="category">
                <option value="9">
                    general knowledge
                </option>
                <option value="27">
                    animels                
                </option>
                <option value="21">
                    sports
                </option>
                <option value="23">
                    history
                </option>
            </select>
        <div>
            <label for="difficult">difficult:</label><br>
            <label for="easy">Easy
                <input type="radio" name="radio" id="easy"  >
            </label><br>
            <label for="medium"> Medium
                <input type="radio" name="radio" id="medium" >
            </label><br>
            <label for="hard"> Hard
                 <input type="radio" name="radio" id="hard" >
                </label>
        </div>
        <div>
            <label for="nQuestions"> Number of Questions</label>
            <input type="number" id="nQuestions">
        </div>
        <button id="start" class="start-quiz">start quiz</button>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
